<script src="../../../../../frontend/js/login/login.js"></script>
<div id="divLogin">
  <form  id="login">
      <div id="inputs">
          <h1>Palácio Geek</h1>
          <br><br>
          <div *ngIf="menssagensDeErro.length > 0">
            <div *ngFor="let messagemDeErro of menssagensDeErro">
              <p>{{ messagemDeErro }}</p>
            </div>
          </div>
          <!--
          <div id="div-email"><input type="text" placeholder="Email" id="email" name="email" [(ngModel)]="usuario.email"></div>
          <br><br>
          <div id="div-senha"><input type="password" placeholder="Senha" id="senha" name="senha"  [(ngModel)]="usuario.senha"></div>
          <br><br>
          <input type="button" value="Entrar" id="btnEntrar" (click)="logar()">
          <br><br>
          <a href="./esqueceu_senha.html">Esqueçeu sua senha?</a>
          -->
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="form_main">
                <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST" action="">
                  <div class="form-group">
                    <label for="uname1">Email</label>
                    <input [(ngModel)]="usuario!.email" type="text" class="form-control form-control-lg rounded-0" name="login_email" id="login_email" required="">
                  </div>
                  <div class="form-group">
                    <label>Senha</label>
                    <input [(ngModel)]="usuario!.senha" [ngModelOptions]="{standalone: true}" type="password" class="form-control form-control-lg rounded-0"  name="login_senha" id="login_senha" required="" autocomplete="new-password">
                  </div>
                  <button type="text" class="btn btn-secondary btn-lg float-right" id="btnLogin" (click)="logar()" >Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
</div>
<div id="cadastroCliente">
  <form>
      <h1>Ainda não possui uma conta? Cadastre-se</h1>
      <input type="submit" value="Criar Conta" id="btnCriarConta" [routerLink]="['../cadastro_cliente']">
  </form>
</div>
