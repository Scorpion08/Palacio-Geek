<br><br><br><br><br>
<div class="container">
  <h1 class="my-4">Lista de produtos ativos</h1>
  <hr>
  <div class="row">
    <div class="col-lg-10 offset-1">
      <div class="col-lg-10 float-left">
        <input type="text" name="valorBusca"  class="form-control" placeholder="Pesquisar produto"> <!--[(ngModel)]="valorBuscado"-->
      </div>
      <div class="col-lg-2 float-right">
        <input type="button"  class="btn btn-secondary" value="Pesquisar"> <!--(click)="filtrar()"-->
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Imagem</th>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Valor venda</th>
            <th scope="col">Qntd Disponível</th>
            <th scope="col">Qntd Estoque</th>
            <th scope="col">Alterar</th>
            <th scope="col">Inativar</th>
          </tr>
        </thead>
        <tbody>
          <tr > <!--*ngFor="let carta of cartasFiltradas"-->
            <td>
              <div class="row">
                <div class="col-lg-3 ">
                  <img class="img-fluid rounded mb-3 mb-md-0 text-center" > <!--[src]="carta?.imagemPath" alt=""-->
                </div>
              </div>
            </td>
            <td></td><!--{{carta?.codigo}}-->
            <td></td> <!--{{carta?.nome}}-->
            <td></td><!--{{util.calculaValorPreco(carta) | currency: 'BRL': true}}-->
            <td></td> <!--{{carta?.quantidadeDisponivel}}-->
            <td></td> <!--{{carta?.quantidadeEstoque}}-->
            <td>
              <button class="btn btn-warning mb-md-3" >Alterar</button> <!--(click)="altera(carta)"-->
            </td>
            <td>
              <button class="btn btn-danger" >Inativar</button><!--(click)="inativa(carta)"-->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br>
