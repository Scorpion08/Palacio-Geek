<script src="../../../../frontend/js/mascara.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Alterar </strong> Usuário <span></span></h4>
        <div *ngIf="menssagensDeErro.length > 0">
          <div *ngFor="let messagemDeErro of menssagensDeErro">
            <p>{{ messagemDeErro }}</p>
          </div>
        </div>
        <div class="form">
          <form id="usuario" name="newUsuario">
            <div id="div-nome"><input type="text" placeholder="Nome" name="nome" id="nome" [(ngModel)]="cliente.nome"
                class="txt"></div>
            <div id="div-sobrenome"><input type="text" placeholder="Sobrenome" name="sobrenome"
                [(ngModel)]="cliente.sobrenome" id="sobrenome" class="txt"><br></div>
            <div *ngIf="tipoDocumento.nome === undefined || tipoDocumento.nome === 'CPF'" id="div-cpf"><input type="text" placeholder="CPF" name="cpf" class="txt" id="cpf"
                onkeypress="mascara('###.###.###-##',this,event,true)" maxlength="14" [(ngModel)]="documento.codigo"></div>
            <div *ngIf="tipoDocumento.nome === 'CNPJ'"id="div-cnpj"><input type="text" placeholder="CNPJ" name="cpf" class="txt" id="cnpj"
                onkeypress="mascara('##.###.###/####-##',this,event,true)" maxlength="14" [(ngModel)]="documento.codigo"></div>
            <div id="div-tipo-documentos">
              <select [(ngModel)]="tipoDocumento" id="select-tipo-documentos" name="select-tipo-documentos">
                <option id="select-tipo-documento" name="select-tipo-documento"  *ngFor="let tipoDocumento of tipoDocumentos" [ngValue]="documento.tipoDocumento">
                  {{tipoDocumento.descricao}}
                </option>
              </select>
            </div>
            <div id="div-sexo">
              <input type="radio" name='sexo' [(ngModel)]="cliente.sexo" id="cad_sexo_m" value="M" />
              <label for="cad_sexo_m">Masculino </label>

              <input type="radio" name='sexo' [(ngModel)]="cliente.sexo" id="cad_sexo_f" value="F" />
              <label for="cad_sexo_f">Feminino </label>

              <input type="radio" name='sexo' [(ngModel)]="cliente.sexo" id="cad_sexo_n_i" value="N" />
              <label for="cad_sexo_n_i">Não informar </label>
            </div>
            <div id="div-dataNasc"><input type="text" placeholder="Data de Nascimento" name="dataNasc" id="dataNasc"
                class="txt" onkeypress="mascara('##/##/####',this,event,true)" maxlength="10"
                [(ngModel)]="cliente.dataNascimento"></div>
            <div><input type="button" value="Cadastrar" name="submit" class="txt2" (click)="atualizaCliente()"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
